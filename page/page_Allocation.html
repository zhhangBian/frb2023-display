<head>
    <title>联邦调度</title>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/graph.css">
    <style>
        html {
            height: 100%;
        }

        a {
            text-decoration: none
        }
    </style>
</head>

<body style="background:#000d4a url(../images/background_image.jpg) center top;">

<div class="caption-title">
    <i class="logo">
      <a href="../index.html">
        <img src="../images/logo.jpg" class="logo_image" alt="">
      </a>
    </i>

    <div class="title_box">
        <i class="fl"><img src="../images/title_left.png" alt=""></i>
        <span class="title">基于联邦优化的动态资源感知计算系统</span>
        <i class="fr"><img src="../images/title_right.png" alt=""></i>
    </div>
</div>

<div class="select">
    <div class="select-button nav" id="select-left">
        <ul>
            <li class="nav_active_un">
                <i class="logo_pre"></i>
                <a href="page_Pre.html" class="text">联邦预测</a>
            </li>
        </ul>
    </div>

    <div class="select-button nav" id="select-middle">
        <ul>
            <li class="nav_active_un">
                <i class="logo_dis"></i>
                <a href="page_Dispath.html" class="text">联邦调度</a>
            </li>
        </ul>
    </div>

    <div class="select-button nav" id="select-right">
        <ul>
            <li class="nav_active">
                <i class="logo_allo"></i>
                <a href="page_Allocation.html" class="text">联邦分单</a>
            </li>
        </ul>
    </div>

</div>

<div class="graph">
    <div class="map_sin_all_allo">
        <div class="map_sin_allo" id="sin_company_1_allo">
            <div class="data-box1 tb fl">
                <i class="topL"></i>
                <i class="topR"></i>
                <i class="bottomL"></i>
                <i class="bottomR"></i>

                <div class="data-title">
                    <b class="data-title-left fl">[</b>
                    <span>公司A</span>
                    <b class="data-title-right fr">]</b>
                </div>

                <div class="allo-single">
                    <canvas id="canvas1" style="height: 100%;width: 100%;"></canvas>
                </div>
            </div>
        </div>

        <div class="map_sin_allo" id="sin_company_2_allo">
            <div class="data-box1 tb fl">
                <i class="topL"></i>
                <i class="topR"></i>
                <i class="bottomL"></i>
                <i class="bottomR"></i>

                <div class="data-title">
                    <b class="data-title-left fl">[</b>
                    <span>公司B</span>
                    <b class="data-title-right fr">]</b>
                </div>

                <div class="allo-single">
                    <canvas id="canvas2" style="height: 100%;width: 100%;"></canvas>
                </div>
            </div>
        </div>

        <div class="map_sin_allo" id="sin_company_3_allo">
            <div class="data-box1 tb fl">
                <i class="topL"></i>
                <i class="topR"></i>
                <i class="bottomL"></i>
                <i class="bottomR"></i>

                <div class="data-title">
                    <b class="data-title-left fl">[</b>
                    <span>公司C</span>
                    <b class="data-title-right fr">]</b>
                </div>

                <div class="allo-single">
                    <canvas id="canvas3" style="height: 100%;width: 100%;"></canvas>
                </div>
            </div>
        </div>
    </div>

    <div class="map_fed_allo">
        <div class="data-box1 tb">
            <i class="topL"></i>
            <i class="topR"></i>
            <i class="bottomL"></i>
            <i class="bottomR"></i>

            <div class="data-title">
                <b class="data-title-left fl">[</b>
                <span>联邦聚合打车平台</span>
                <b class="data-title-right fr">]</b>
            </div>

            <div class="allo-fed">
                <canvas id="canvas0" style="height: 100%;width: 100%;"></canvas>
            </div>
        </div>
    </div>

    <div class="graph_right_allo">
        <div class="graph_time_allo">
            <div class="data-box1 tb">
                <i class="topL"></i>
                <i class="topR"></i>
                <i class="bottomL"></i>
                <i class="bottomR"></i>

                <div class="data-title">
                    <b class="data-title-left fl">[</b>
                    <span>调节时间轴</span>
                    <b class="data-title-right fr">]</b>
                </div>

                <div class="time-control">
                    <div class="time-display">
                        <label>
                            <input type="date" class="data_select" value="2021-06-18" min="2020-01-01"
                                   max="2022-12-31"/>
                        </label>

                        <label for="time-allo"></label>
                        <input type="text" id="time-allo" value="0">
                    </div>

                    <div id="progressBar-allocation">
                        <label for="timeControl-allocation"></label>
                        <input type="range" id="timeControl-allocation" min="0" max="60000" step="10" value="0">
                    </div>
                </div>
            </div>
        </div>

        <div class="graph_answer_allo">
            <div class="data-box1 tb">
                <i class="topL"></i>
                <i class="topR"></i>
                <i class="bottomL"></i>
                <i class="bottomR"></i>
                <div class="data-title">
                    <b class="data-title-left fl">[</b>
                    <span>响应时间占比</span>
                    <b class="data-title-right fr">]</b>
                </div>

                <div class="answer_box_title_allo">
                    <div class="answer_title_allo">公司各自经营下</div>
                    <div class="answer_title_allo">联邦平台管理下</div>
                </div>

                <div class="answer_box_allo">
                    <div class="answer_allo" id="answer_show_allo_1"></div>
                    <div class="answer_allo" id="answer_show_allo_2"></div>
                </div>
            </div>
        </div>

        <div class="graph_saturation_allo">
            <div class="data-box1 tb">
                <i class="topL"></i>
                <i class="topR"></i>
                <i class="bottomL"></i>
                <i class="bottomR"></i>

                <div class="data-title">
                    <b class="data-title-left fl">[</b>
                    <span>饱和度变化</span>
                    <b class="data-title-right fr">]</b>
                </div>

                <div class="saturation_box_title_allo">
                    <div class="saturation_title_allo">公司各自经营下</div>
                    <div class="saturation_title_allo">联邦平台管理下</div>
                </div>

                <div class="saturation_box_allo">
                    <div class="saturation_allo" id="saturation_show_allo_1"></div>
                    <div class="saturation_allo" id="saturation_show_allo_2"></div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>

<!-- echarts api -->
<script src="https://fastly.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
<script src="https://registry.npmmirror.com/echarts/5.4.3/files/dist/echarts.min.js"></script>

<!-- script -->
<script src="../js/allocation/map_fed_allo.js"></script>
<script src="../js/allocation/map_sin_1_allo.js"></script>
<script src="../js/allocation/map_sin_2_allo.js"></script>
<script src="../js/allocation/map_sin_3_allo.js"></script>

<script src="../js/allocation/chart_answer_1_allo.js"></script>
<script src="../js/allocation/chart_answer_2_allo.js"></script>
<script src="../js/allocation/chart_saturation_1_allo.js"></script>
<script src="../js/allocation/chart_saturation_2_allo.js"></script>
<script src="../js/allocation/time_allo.js"></script>
