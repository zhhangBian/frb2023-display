<head>
    <title>联邦预测</title>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/graph.css">
    <style>
        html {
            height: 100%;
        }

        a {
            text-decoration: none
        }
    </style>
    <script type="text/javascript"
            src="https://api.map.baidu.com/api?v=3.0&ak=aqzLfIIEr6KaboQ31v7wg8G1VzGeXx1M"></script>
</head>

<body style="background:#000d4a url(../images/background_image.jpg) center top;">

<div class="caption-title">
    <i class="logo">
      <a href="../index.html">
        <img src="../images/logo.jpg" class="logo_image" alt="">
      </a>
    </i>

    <div class="title_box">
        <i class="fl"><img src="../images/title_left.png" alt=""></i>
        <span class="title">基于联邦优化的动态资源感知计算系统</span>
        <i class="fr"><img src="../images/title_right.png" alt=""></i>
    </div>
</div>

<div class="select">
    <div class="select-button nav" id="select-left">
        <ul>
            <li class="nav_active">
                <i class="logo_pre"></i>
                <a href="page_Pre.html" class="text">联邦预测</a>
            </li>
        </ul>
    </div>

    <div class="select-button nav" id="select-middle">
        <ul>
            <li class="nav_active_un">
                <i class="logo_dis"></i>
                <a href="page_Dispath.html" class="text">联邦调度</a>
            </li>
        </ul>
    </div>

    <div class="select-button nav" id="select-right">
        <ul>
            <li class="nav_active_un">
                <i class="logo_allo"></i>
                <a href="page_Allocation.html" class="text">联邦分单</a>
            </li>
        </ul>
    </div>

</div>

<div class="graph">
    <div class="map_order_pre">
        <div class="data-box1 tb fl">
            <i class="topL"></i>
            <i class="topR"></i>
            <i class="bottomL"></i>
            <i class="bottomR"></i>

            <div class="data-title">
                <b class="data-title-left fl">[</b>
                <span>订单的冷热区分布</span>
                <b class="data-title-right fr">]</b>
            </div>

            <div id="order-pre"></div>
        </div>
    </div>

    <div class="map_driver_pre">
        <div class="data-box2 tb">
            <i class="topL"></i>
            <i class="topR"></i>
            <i class="bottomL"></i>
            <i class="bottomR"></i>

            <div class="data-title">
                <b class="data-title-left fl">[</b>
                <span>司机的冷热区分布</span>
                <b class="data-title-right fr">]</b>
            </div>

            <div id="driver-pre"></div>
        </div>
    </div>

    <div class="graph_right_pre">
        <div class="graph_time_pre">
            <div class="data-box3 tb">
                <i class="topL"></i>
                <i class="topR"></i>
                <i class="bottomL"></i>
                <i class="bottomR"></i>

                <div class="data-title">
                    <b class="data-title-left fl">[</b>
                    <span>调节时间轴</span>
                    <b class="data-title-right fr">]</b>
                </div>

                <div class="time-control">
                    <div class="time-display">
                        <label>
                            <input type="date" class="data_select" value="2021-06-18" min="2020-01-01"
                                   max="2022-12-31"/>
                        </label>

                        <label for="time-pre"></label>
                        <input type="text" id="time-pre" value="0">
                    </div>

                    <div id="progressBar-pre">
                        <label for="timeControl-pre"></label>
                        <input type="range" id="timeControl-pre" min="0" max="30000" step="10" value="0">
                    </div>
                </div>
            </div>
        </div>

        <div class="graph_num_pre">
            <div class="data-box4 tb">
                <i class="topL"></i>
                <i class="topR"></i>
                <i class="bottomL"></i>
                <i class="bottomR"></i>

                <div class="data-title">
                    <b class="data-title-left fl">[</b>
                    <span>各公司订单数量预测</span>
                    <b class="data-title-right fr">]</b>
                </div>

                <div id="data-show-pre" style="width: 100%;height: 100%;"></div>
            </div>

        </div>

        <div class="graph_rate_pre">
            <div class="data-box5 tb">
                <i class="topL"></i>
                <i class="topR"></i>
                <i class="bottomL"></i>
                <i class="bottomR"></i>

                <div class="data-title">
                    <b class="data-title-left fl">[</b>
                    <span>当前上线的各公司车辆数</span>
                    <b class="data-title-right fr">]</b>
                </div>

                <div id="percent-show-pre" style="width: 100%;height: 100%;"></div>

            </div>
        </div>
    </div>
</div>

</body>

<!-- echarts api -->
<script src="https://fastly.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>

<!-- baidu map api -->
<script src="https://api.map.baidu.com/api?v=3.0&ak=aqzLfIIEr6KaboQ31v7wg8G1VzGeXx1M&callback=initialize"></script>
<script src="https://fastly.jsdelivr.net/npm/echarts@5.4.3/dist/extension/bmap.min.js"></script>

<!-- script -->
<script src="../js/pre/chart_data_show_pre.js"></script>
<script src="../js/pre/chart_percent_show_pre.js"></script>

<script src="../js/pre/map_order_pre.js"></script>
<script src="../js/pre/map_driver_pre.js"></script>
<script src="../js/pre/time_pre.js"></script>
